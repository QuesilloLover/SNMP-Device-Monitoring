<h1>{{ device.name }} ({{ device.ip_address }})</h1>
<table border="1">
    <thead>
        <tr>
            <th>OID</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for oid, value in snmp_data %}
        <tr>
            <td>{{ oid }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'device_list' %}">Back to list</a>
