{% extends 'base.html' %}

{% block title %}Add New Device{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Add New Device</h1>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-lg transition">
        Save Device
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'device_list' %}" class="text-indigo-500 hover:text-indigo-700 font-medium">
        ‚Üê Back to list
      </a>
    </div>
  </div>

  <style>
    form p {
      display: flex;
      flex-direction: column;
    }
    form p label {
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #4a5568;
    }
    form p input, form p select, form p textarea {
      width: 100%;
      background-color: #f7fafc;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #d2d6dc;
    }
  </style>
{% endblock %}
